<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="dark" name="color-scheme">
        <title>RTJones' Home</title>
        <link rel="stylesheet" href="css/site.css">
        <script>
            function minimizeMenueOnScroll() {
                menu = document.getElementById('nav')
                home = document.getElementById("home");
                info = document.getElementById("info");
                portfolio = document.getElementById("portfolio");
                favorites = document.getElementById("favorites");
                inspirations = document.getElementById("inspirations");
                if (!menu) {
                    return;
                }
                
                var screensDown = window.pageYOffset / window.outerHeight
                if (screensDown > 1) {

                    menuheight = 50;
                    menuFontSize = 25
                    menu.style.height = menuheight.toString().concat("px");
                    menu.style.fontSize = menuFontSize.toString().concat("px");
                }
                else {
                    menuheight = (200 - (150 * screensDown));
                    menuFontSize = (50 - (25 * screensDown));
                    menu.style.height = menuheight.toString().concat("px");
                    menu.style.fontSize = menuFontSize.toString().concat("px");
                }
            }
            window.addEventListener('scroll',minimizeMenueOnScroll);
            minimizeMenueOnScroll();
        </script>
    </head>
    <body>
        <nav>
            <div id="nav" class="top-menu-border">
                <a class="top-menu" href="index.html"><div class="vertical-align">Home</div></a>
                <a class="top-menu" href="pages/info.html"><div class="vertical-align">Info</div></a>
                <a class="top-menu" href="pages/Portfolio.html"><div class="vertical-align">Portfolio</div></a>
                <a class="top-menu" href="pages/Favorites.html"><div class="vertical-align">Favorites</div></a>
                <a class="top-menu" href="pages/Inspirations.html"><div class="vertical-align">Inspirations</div></a>
            </div>
        </nav>
        <section id="home">
            <div id="header-padding" class="vertical-align">
                <header>
                    <h1>Ryan Jones</h1>
                </header>
            </div> 
        </section>
        <section id="preview-info">
            <div>
                <h2>About Me</h2>
            </div>
        </section>
    </body>
</html>
